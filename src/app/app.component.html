<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Options</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button routerLink="/montage">
          <ion-icon name="grid" slot="start"></ion-icon>
          <ion-label>Montage</ion-label>
        </ion-item>
        <ion-item button routerLink="/timeline">
          <ion-icon name="time" slot="start"></ion-icon>
          <ion-label>Timeline</ion-label>
        </ion-item>
        <ion-item button routerLink="/events">
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>Events List</ion-label>
        </ion-item>
        <ion-item button routerLink="/montage-history">
          <ion-icon name="keypad" slot="start"></ion-icon>
          <ion-label>Event Montage</ion-label>
        </ion-item>
        <ion-item button routerLink="/moment">
          <ion-icon name="star" slot="start"></ion-icon>
          <ion-label>24hr Review</ion-label>
        </ion-item>
        <ion-item button routerLink="/monitors">
          <ion-icon name="videocam" slot="start"></ion-icon>
          <ion-label>Monitors</ion-label>
        </ion-item>
        <ion-item button routerLink="/state">
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label>System Status</ion-label>
        </ion-item>
        <ion-item button routerLink="/login">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>ZM Settings</ion-label>
        </ion-item>
        <ion-item button routerLink="/devoptions">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Dev Settings</ion-label>
        </ion-item>
        <ion-item button routerLink="/help">
          <ion-icon name="help" slot="start"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>
        <ion-item button routerLink="/wizard">
          <ion-icon name="construct" slot="start"></ion-icon>
          <ion-label>Wizard</ion-label>
        </ion-item>
        <ion-item button routerLink="/log">
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label>Logs</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
