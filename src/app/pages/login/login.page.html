<ion-header>
  <ion-toolbar>
    <ion-title>zmNinja Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>ZoneMinder Server Login</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Server Name/IP</ion-label>
        <ion-input 
          [(ngModel)]="loginData.serverName" 
          placeholder="e.g., 192.168.1.100:8080/zm"
          [disabled]="isLoading">
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input 
          [(ngModel)]="loginData.username" 
          placeholder="ZoneMinder username"
          [disabled]="isLoading">
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input 
          type="password"
          [(ngModel)]="loginData.password" 
          placeholder="ZoneMinder password"
          [disabled]="isLoading">
        </ion-input>
      </ion-item>
      
      <ion-button 
        expand="block" 
        (click)="saveItems()" 
        [disabled]="isLoading"
        class="ion-margin-top">
        <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
        <span *ngIf="!isLoading">Login</span>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    duration="3000"
    color="danger"
    (didDismiss)="onToastDismiss()">
  </ion-toast>
</ion-content>
