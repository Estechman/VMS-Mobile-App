<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Developer Options</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="bug" slot="start"></ion-icon>
      <ion-label>Debug Mode</ion-label>
      <ion-toggle [(ngModel)]="debugMode" (ionChange)="toggleDebugMode()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="code" slot="start"></ion-icon>
      <ion-label>Verbose Logging</ion-label>
      <ion-toggle [(ngModel)]="verboseLogging" (ionChange)="toggleVerboseLogging()"></ion-toggle>
    </ion-item>

    <ion-item button (click)="clearCache()">
      <ion-icon name="settings" slot="start"></ion-icon>
      <ion-label>Clear Cache</ion-label>
    </ion-item>

    <ion-item button (click)="exportLogs()">
      <ion-icon name="settings" slot="start"></ion-icon>
      <ion-label>Export Logs</ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <h3>Developer Information</h3>
      <p><strong>App Version:</strong> 11.0.0</p>
      <p><strong>Angular Version:</strong> 16+</p>
      <p><strong>Ionic Version:</strong> 7+</p>
      <p><strong>Build:</strong> Development</p>
    </ion-card-content>
  </ion-card>
</ion-content>
